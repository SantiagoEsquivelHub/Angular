<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controller.js"></script>
    <script src="angular-local-storage.min.js"></script>

</head>

<body ng-controller="TodoController">
<ul>
    <li ng-repeat="activity in todo">
        <h2>{{activity.description}}</h2>
        <p>
            {{activity.date | date: 'short'}}
        </p>
    </li>
</ul>

<form ng-submit="addActv();">
    <input type="text" ng-model="newActv.description">
    <input type="datetime-local" ng-model="newActv.date">
    <button type="submit">Send</button>
</form>
<button type="button" ng-click="cleanActv();">Clean</button>

</body>

</html>
